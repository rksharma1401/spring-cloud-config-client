<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Config Client : Add Person</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script>
 		$(document).ready(function(){
			
		  $("#sendPost").click(function(){
			var firstName=$("#firstName").val(); 
			var lastName=$("#lastName").val(); 
			var place=$("#place").val(); 
			var age=$("#age").val(); 
			$.ajax({
				url: '/person/addPerson',
				type: 'POST',
				data: jQuery.param({ firstName: firstName, lastName : lastName,age:age,place:place}) ,
				contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
				success: function (response) {
					alert(response);
				},
				error: function () {
					alert("error");
				}
			});
		  }); 
		  
		});
		</script>
</head>
<body>
<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<h1> Spring Cloud Config Client</h1> 
	</div>
	<div class="col-md-2">
		<a href="https://springboothibernate.herokuapp.com/pc/addPersonGet?fname=Ravi&lname=sharma&age=1&place=Indore">Add User</a>
	</div>
</div>
<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8"> 
		<h1> Add new user</h1> 
			<div class="form-group">
				<label for="firstName">FirstName:</label>
				<input type="text" class="form-control" id="firstName" placeholder="Enter firstName">
			  </div><div class="form-group">
				<label for="lastName">LastName:</label>
				<input type="text" class="form-control" id="lastName" placeholder="Enter lastName">
			  </div><div class="form-group">
				<label for="place">Place:</label>
				<input type="text" class="form-control" id="place" placeholder="Enter place">
			  </div>
			  <div class="form-group">
				<label for="amount">Age (rounded to nearest integer):</label>
				<input type="number" class="form-control" id="age" placeholder="Enter Age">
			  </div> 
			  <button type="button" id="sendPost"   class="btn btn-default">Submit</button>
		</div>  
	<div class="col-md-2"></div>
</div>    
</body>
</html>
