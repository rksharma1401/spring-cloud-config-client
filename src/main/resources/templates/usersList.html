<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Config Client</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>	
</head>
<body>
<div class="row">
	<div class="col-md-2"></div>
	<div class="col-md-8">
		<h1> Spring Cloud Config Client</h1> 
	</div>
	<div class="col-md-2">
		<a href="https://springboothibernate.herokuapp.com/pc/addPersonGet?fname=Ravi&lname=sharma&age=1&place=Indore">Add User</a>
	</div>
	<div class="col-md-8"> 
		<div th:if="${not #lists.isEmpty(personList)}">
			<h2>Person List</h2>
			<table class="table table-striped">
				<tr>
					<th>firstName</th>
					<th>lastName</th>
					<th>Age</th>
					<th>Place</th>
				</tr>
				<tr th:each="person : ${personList}">
					<td th:text="${person.firstName}"></td>
					<td th:text="${person.lastName}"></td>
					<td th:text="${person.age}"></td>
					<td th:text="${person.place}"></td>
				</tr>
			</table>
		</div>
	</div>
</div>    
</body>
</html>
